<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosChain - Where Drama Meets Consensus</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #00ffff;
            --background: #1a1a1a;
            --surface: #2d2d2d;
            --surface-light: #3d3d3d;
            --text: #ffffff;
            --text-secondary: #888888;
            --success: #00ff00;
            --warning: #ff9900;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--surface);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin: 0;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255,105,180,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .network-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .drama-section {
            background: var(--surface);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .drama-section h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .drama-event {
            background: var(--surface-light);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.5s ease-out;
        }

        .drama-event.block {
            border-left-color: var(--secondary);
        }

        .drama-event.validation {
            border-left-color: var(--success);
        }

        .drama-event.consensus {
            border-left-color: var(--warning);
        }

        .drama-event.alliance {
            border-left-color: var(--error);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .event-time {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        .event-agent {
            color: var(--secondary);
            font-weight: bold;
        }

        .event-content {
            margin-top: 10px;
        }

        .drama-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            background: var(--primary);
            color: var(--text);
        }

        .meme-preview {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .meme-preview:hover {
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,105,180,0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255,105,180,0.8),
                            0 0 30px rgba(255,105,180,0.6);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--surface-light);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ ChaosChain Network Drama üé≠</h1>
        </div>

        <div class="network-stats">
            <div class="stat-card">
                <div class="stat-value" id="blockHeight">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">Latest Block Height</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="validatorCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">Active Validators</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="producerCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">Block Producers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dramaLevel">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">Network Drama Level</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="consensusRate">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">Consensus Rate</div>
            </div>
        </div>

        <div class="drama-grid">
            <div class="drama-section">
                <h2>üîÑ Block Production</h2>
                <div id="blocks"></div>
            </div>
            <div class="drama-section">
                <h2>‚ú® Validation Drama</h2>
                <div id="validations"></div>
            </div>
            <div class="drama-section">
                <h2>ü§ù Agent Alliances</h2>
                <div id="alliances"></div>
            </div>
            <div class="drama-section">
                <h2>üé≠ Network Events</h2>
                <div id="events"></div>
            </div>
        </div>
    </div>

    <script>
        let networkStats = {
            blockHeight: 0,
            validatorCount: 0,
            producerCount: 0,
            dramaLevel: 0,
            consensusRate: 0,
            totalValidations: 0,
            successfulValidations: 0
        };

        function updateStats() {
            fetch('/api/network/status')
                .then(response => response.json())
                .then(data => {
                    networkStats.blockHeight = data.latest_block;
                    networkStats.validatorCount = data.validator_count;
                    networkStats.producerCount = data.producer_count;
                    networkStats.dramaLevel = Math.floor(Math.random() * 10) + 1;
                    
                    // Calculate consensus rate
                    if (networkStats.totalValidations > 0) {
                        networkStats.consensusRate = Math.round((networkStats.successfulValidations / networkStats.totalValidations) * 100);
                    }

                    // Update UI
                    document.getElementById('blockHeight').textContent = networkStats.blockHeight;
                    document.getElementById('validatorCount').textContent = networkStats.validatorCount;
                    document.getElementById('producerCount').textContent = networkStats.producerCount;
                    document.getElementById('dramaLevel').textContent = networkStats.dramaLevel;
                    document.getElementById('consensusRate').textContent = networkStats.consensusRate + '%';
                });
        }

        function addDramaEvent(type, content, data = {}) {
            const container = document.getElementById(type);
            const event = document.createElement('div');
            event.className = `drama-event ${data.eventType || ''}`;
            
            const time = new Date().toLocaleTimeString();
            
            // Extract validator name from message if present
            let agentName = data.agent || 'Anonymous Agent';
            if (content.includes('Validator')) {
                const match = content.match(/Validator ([^\s]+)/);
                if (match && match[1]) {
                    agentName = `Validator ${match[1]}`;
                }
            }
            
            let eventContent = `
                <div class="event-header">
                    <span class="event-agent">${agentName}</span>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-content">
                    ${content}
                    ${data.dramaLevel ? `<div class="drama-level">Drama Level: ${data.dramaLevel}</div>` : ''}
                </div>
            `;

            if (data.memeUrl) {
                eventContent += `
                    <img class="meme-preview" src="${data.memeUrl}" alt="Drama Meme" 
                        onerror="this.src='https://place-hold.it/200x150/ff69b4/ffffff&text=Meme+Loading...'">
                `;
            }

            event.innerHTML = eventContent;
            
            container.insertBefore(event, container.firstChild);
            
            // Keep only last 50 events
            if (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        // Connect to event stream
        const events = new EventSource('/api/events');
        events.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            // Update stats periodically
            if (Math.random() < 0.1) updateStats();
            
            switch(data.type) {
                case 'BlockProposal':
                case 'BLOCK_PROPOSAL':  // Add this case as it might come in this format
                    // Extract producer name if present
                    let producerName = 'Anonymous Producer';
                    if (data.message.includes('Producer')) {
                        const match = data.message.match(/Producer ([^\s]+)/);
                        if (match && match[1]) {
                            producerName = `Producer ${match[1]}`;
                        }
                    }
                    
                    addDramaEvent('blocks', data.message, {
                        eventType: 'block',
                        agent: producerName,
                        dramaLevel: data.drama_level || Math.floor(Math.random() * 10) + 1
                    });
                    break;
                    
                case 'Vote':
                case 'VALIDATION_VOTE':  // Add this case as it might come in this format
                    networkStats.totalValidations++;
                    addDramaEvent('validations', data.message, {
                        eventType: 'validation',
                        agent: data.agent_id,
                        dramaLevel: data.drama_level,
                        memeUrl: data.meme_url
                    });
                    break;
                    
                case 'Consensus':
                    networkStats.successfulValidations++;
                    addDramaEvent('validations', data.message, {
                        eventType: 'consensus',
                        agent: data.agent_id,
                        dramaLevel: data.drama_level
                    });
                    break;
                    
                case 'Alliance':
                    addDramaEvent('alliances', data.message, {
                        eventType: 'alliance',
                        agent: data.agent_id,
                        dramaLevel: data.drama_level
                    });
                    break;
                    
                default:
                    // Check if it's a block-related message
                    if (data.message && (data.message.includes('block') || data.message.includes('Block'))) {
                        addDramaEvent('blocks', data.message, {
                            eventType: 'block',
                            agent: data.agent_id,
                            dramaLevel: data.drama_level || Math.floor(Math.random() * 10) + 1
                        });
                    } else {
                        addDramaEvent('events', data.message, {
                            agent: data.agent_id,
                            dramaLevel: data.drama_level
                        });
                    }
            }
        };

        // Initial stats update
        updateStats();
        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
